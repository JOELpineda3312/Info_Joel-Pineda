<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escáner de Códigos QR</title>
    <!-- Biblioteca desde jsdelivr -->
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>
    <h1>Escáner de Códigos QR</h1>
    <div id="reader" style="width: 300px; height: 300px;"></div>
    <p id="output">Esperando escaneo...</p>

    <script>
        console.log(typeof Html5Qrcode); // Debe mostrar "function"

        const html5QrCode = new Html5Qrcode("reader");
        const output = document.getElementById("output");

        html5QrCode.start(
            { facingMode: "environment" }, // "user" para cámara frontal
            { fps: 10, qrbox: 250 },
            (decodedText) => {
                output.innerText = "Código detectado: " + decodedText;
            },
            (errorMessage) => {
                console.warn(errorMessage);
            }
        ).catch((err) => {
            console.error("No se pudo iniciar la cámara:", err);
        });
    </script>
</body>
</html>
