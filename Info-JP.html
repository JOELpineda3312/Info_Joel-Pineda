<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escáner de Códigos QR</title>
    <!-- Biblioteca HTML5 QR Code -->
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <!-- Estilos CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            max-width: 1200px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        #reader {
            width: 100%;
            max-width: 300px;
            height: 300px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .data-container {
            flex: 1;
            max-width: 400px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
        }
        .data-container table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .data-container th, .data-container td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .data-container th {
            background-color: #333;
            color: #fff;
        }
        .remove-btn {
            background-color: #ff4d4d;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .remove-btn:hover {
            background-color: #ff1a1a;
        }
        .export-btn {
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .export-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Escáner de Códigos QR</h1>
    <div class="container">
        <!-- Escáner de QR -->
        <div id="reader"></div>

        <!-- Información escaneada -->
        <div class="data-container">
            <h2>Datos Escaneados</h2>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Dato QR</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Datos dinámicos -->
                </tbody>
            </table>
            <button class="export-btn" onclick="exportToExcel()">Exportar a Excel</button>
        </div>
    </div>

    <!-- Scripts JavaScript -->
    <script>
        const html5QrCode = new Html5Qrcode("reader");
        const tableBody = document.querySelector("#data-table tbody");

        // Inicializar el escáner
        html5QrCode.start(
            { facingMode: "environment" }, // "user" para cámara frontal
            { fps: 10, qrbox: 250 },
            (decodedText) => {
                addRow(decodedText); // Agregar información escaneada
            },
            (errorMessage) => {
                console.warn(errorMessage);
            }
        ).catch((err) => {
            console.error("No se pudo iniciar la cámara:", err);
        });

        // Agregar una fila con el dato escaneado
        function addRow(data) {
            const row = document.createElement("tr");

            const dataCell = document.createElement("td");
            dataCell.textContent = data;

            const actionCell = document.createElement("td");
            const removeButton = document.createElement("button");
            removeButton.textContent = "X";
            removeButton.className = "remove-btn";
            removeButton.onclick = () => row.remove();
            actionCell.appendChild(removeButton);

            row.appendChild(dataCell);
            row.appendChild(actionCell);
            tableBody.appendChild(row);
        }

        // Exportar datos a Excel
        function exportToExcel() {
            const rows = Array.from(tableBody.querySelectorAll("tr"));
            const data = rows.map(row => row.querySelector("td").textContent);
            const csvContent = "data:text/csv;charset=utf-8," + data.join("\n");
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "datos_qr.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
