<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escáner de Códigos QR</title>
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            max-width: 1200px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        #reader {
            width: 100%;
            max-width: 320px;
            aspect-ratio: 1 / 1; /* Mantiene un cuadro perfecto */
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .data-container {
            flex: 1;
            max-width: 400px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
        }
        .data-container table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .data-container th, .data-container td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .data-container th {
            background-color: #333;
            color: #fff;
        }
        .remove-btn {
            background-color: #ff4d4d;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .remove-btn:hover {
            background-color: #ff1a1a;
        }
        .export-btn, .add-btn {
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .export-btn:hover, .add-btn:hover {
            background-color: #45a049;
        }
        .scanned-data {
            font-weight: bold;
            margin: 20px 0;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Escáner de Códigos QR</h1>
    <div class="container">
        <!-- Escáner de QR -->
        <div id="reader"></div>

        <!-- Información escaneada -->
        <div class="data-container">
            <h2>Datos Escaneados</h2>
            <div class="scanned-data" id="scannedData">Escanee un código QR...</div>
            <button class="add-btn" onclick="addRow()" id="addBtn" disabled>Agregar</button>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Dato QR</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Datos dinámicos -->
                </tbody>
            </table>
            <button class="export-btn" onclick="exportToExcel()">Exportar a Excel</button>
        </div>
    </div>

    <script>
        const html5QrCode = new Html5Qrcode("reader");
        const scannedDataElement = document.getElementById("scannedData");
        const addButton = document.getElementById("addBtn");
        const tableBody = document.querySelector("#data-table tbody");
        let lastScannedData = "";

// Configurar y optimizar el escáner QR
html5QrCode.start(
    { facingMode: "environment" }, // Usar la cámara trasera
    {
        fps: 30, // Aumentamos los FPS para mayor rapidez
        qrbox: { width: 200, height: 200 }, // Reducimos el área de escaneo
        disableFlip: true // Evitamos que invierta la imagen para mejorar rendimiento
    },
    (decodedText) => {
        // Mostrar el dato escaneado
        if (decodedText !== lastScannedData) {
            lastScannedData = decodedText;
            scannedDataElement.textContent = `Código QR: ${decodedText}`;
            addButton.disabled = false; // Habilitar el botón "Agregar"
        }
    },
    (errorMessage) => {
        console.warn("Escaneo fallido:", errorMessage);
    }
).catch((err) => {
    console.error("No se pudo iniciar la cámara:", err);
});


        // Agregar dato a la tabla
        function addRow() {
            if (!lastScannedData) return;

            const row = document.createElement("tr");

            const dataCell = document.createElement("td");
            dataCell.textContent = lastScannedData;

            const actionCell = document.createElement("td");
            const removeButton = document.createElement("button");
            removeButton.textContent = "X";
            removeButton.className = "remove-btn";
            removeButton.onclick = () => row.remove();
            actionCell.appendChild(removeButton);

            row.appendChild(dataCell);
            row.appendChild(actionCell);
            tableBody.appendChild(row);

            // Resetear los datos
            lastScannedData = "";
            scannedDataElement.textContent = "Escanee un código QR...";
            addButton.disabled = true;
        }

        // Exportar datos a Excel
        function exportToExcel() {
            const rows = Array.from(tableBody.querySelectorAll("tr"));
            const data = rows.map(row => row.querySelector("td").textContent);
            const csvContent = "data:text/csv;charset=utf-8," + data.join("\n");
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "datos_qr.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
