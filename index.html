<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR967un5DdXhLKKZqb52wF7MY7RbknnyYQjuw&s" type="image/x-icon">
    <title>Escáner de Códigos QR</title>
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            max-width: 1200px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        #reader {
            width: 100%;
            max-width: 640px;
            height: 480px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .data-container {
            flex: 1;
            max-width: 400px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
        }
        .flash-btn {
            margin-top: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .flash-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Escáner de Códigos QR</h1>
    <div class="container">
        <div id="reader"></div>
        <button class="flash-btn" id="flashToggleBtn">Activar Flash</button>
        <div class="data-container">
            <h2>Datos Escaneados</h2>
            <div class="scanned-data" id="scannedData">Escanee un código QR...</div>
            <button class="add-btn" onclick="addRow()" id="addBtn" disabled>Agregar</button>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Dato QR</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button class="export-btn" onclick="exportToExcel()">Exportar a Excel</button>
        </div>
    </div>

    <script>
        const html5QrCode = new Html5Qrcode("reader");
        const scannedDataElement = document.getElementById("scannedData");
        const addButton = document.getElementById("addBtn");
        const flashToggleBtn = document.getElementById("flashToggleBtn");
        const tableBody = document.querySelector("#data-table tbody");
        let lastScannedData = "";
        let isFlashOn = false;

        // Iniciar el escáner QR
        html5QrCode.start(
            { facingMode: "environment" },
            {
                fps: 60,
                qrbox: 320,
                aspectRatio: 4 / 3,
                disableFlip: true
            },
            (decodedText) => {
                if (decodedText !== lastScannedData) {
                    lastScannedData = decodedText;
                    scannedDataElement.textContent = `Código QR: ${decodedText}`;
                    addButton.disabled = false;
                }
            },
            (errorMessage) => {
                console.warn("Error de escaneo:", errorMessage);
            }
        ).catch((err) => {
            console.error("Error al iniciar la cámara:", err);
        });

        // Activar/Desactivar flash
        flashToggleBtn.addEventListener("click", () => {
            html5QrCode.setTorchState(!isFlashOn).then(() => {
                isFlashOn = !isFlashOn;
                flashToggleBtn.textContent = isFlashOn ? "Desactivar Flash" : "Activar Flash";
            }).catch((err) => {
                console.error("El flash no es compatible o no se pudo activar:", err);
            });
        });

        // Agregar datos a la tabla
        function addRow() {
            if (!lastScannedData) return;

            const row = document.createElement("tr");
            const dataCell = document.createElement("td");
            dataCell.textContent = lastScannedData;

            const actionCell = document.createElement("td");
            const removeButton = document.createElement("button");
            removeButton.textContent = "X";
            removeButton.className = "remove-btn";
            removeButton.onclick = () => row.remove();
            actionCell.appendChild(removeButton);

            row.appendChild(dataCell);
            row.appendChild(actionCell);
            tableBody.appendChild(row);

            lastScannedData = "";
            addButton.disabled = true;
        }

        // Exportar datos a Excel
        function exportToExcel() {
            const rows = Array.from(tableBody.querySelectorAll("tr"));
            const data = rows.map(row => row.querySelector("td").textContent);
            const csvContent = "data:text/csv;charset=utf-8," + data.join("\n");
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "datos_qr.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
