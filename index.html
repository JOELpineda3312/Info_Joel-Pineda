<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR967un5DdXhLKKZqb52wF7MY7RbknnyYQjuw&s" type="image/x-icon">
    <title>Escáner de Códigos QR</title>
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            margin: 20px 0;
            color: #333;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            max-width: 800px;
            padding: 20px;
            gap: 20px;
        }
        #reader {
            width: 100%;
            max-width: 640px;
            height: 480px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .flash-btn {
            background-color: #ff4d4d; /* Rojo para apagado */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .flash-btn.on {
            background-color: #4CAF50; /* Verde para encendido */
        }
        .data-container {
            width: 100%;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .data-container table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .data-container th, .data-container td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .data-container th {
            background-color: #333;
            color: #fff;
        }
        .remove-btn {
            background-color: #ff4d4d;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .remove-btn:hover {
            background-color: #ff1a1a;
        }
        .export-btn {
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .export-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Escáner de Códigos QR</h1>
    <div class="container">
        <div id="reader"></div>
        <div class="controls">
            <button class="flash-btn" id="flashToggleBtn">Activar Flash</button>
        </div>
        <div class="data-container">
            <h2>Datos Escaneados</h2>
            <div id="scannedData">Escanee un código QR...</div>
        </div>
    </div>

    <script>
        const html5QrCode = new Html5Qrcode("reader");
        const flashToggleBtn = document.getElementById("flashToggleBtn");
        const scannedDataElement = document.getElementById("scannedData");
        let videoTrack = null;
        let isFlashOn = false;

        // Iniciar el escáner QR
        async function startScanner() {
            try {
                await html5QrCode.start(
                    { facingMode: "environment" },
                    { fps: 10, qrbox: { width: 250, height: 250 } },
                    (decodedText) => {
                        scannedDataElement.textContent = `Código QR: ${decodedText}`;
                    },
                    (errorMessage) => {
                        console.warn("Error de escaneo:", errorMessage);
                    }
                );

                // Obtener el MediaStream de la cámara
                const stream = await html5QrCode.getVideoStream();
                if (stream) {
                    videoTrack = stream.getVideoTracks()[0];
                }
            } catch (err) {
                console.error("Error al iniciar la cámara:", err);
            }
        }

        // Controlar el flash
        flashToggleBtn.addEventListener("click", () => {
            if (videoTrack) {
                const capabilities = videoTrack.getCapabilities();
                if (capabilities.torch) {
                    isFlashOn = !isFlashOn;
                    videoTrack.applyConstraints({ advanced: [{ torch: isFlashOn }] });
                    flashToggleBtn.textContent = isFlashOn ? "Desactivar Flash" : "Activar Flash";
                    flashToggleBtn.classList.toggle("on", isFlashOn);
                } else {
                    alert("El dispositivo no soporta el control del flash.");
                }
            }
        });

        startScanner();
    </script>
</body>
</html>
